buildscript {
  repositories {
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
       classpath 'com.netflix.nebula:gradle-ospackage-plugin:4.3.0'
   }
}

apply plugin: 'nebula.ospackage'

project.buildDir = '/app/build/'

ospackage {
  def buildNumber = System.getenv("BUILD_NUMBER") ?: "0"
  def branchName = System.getenv("BRANCH_NAME") ?: "dev"

  os = LINUX
  packageName = "armory-hello-deploy"
  version = "0.${buildNumber}.0"
  release = "h${buildNumber}.${branchName}"
  user = 'root'
  permissionGroup = 'root'

  requires('python3')
  requires('python3-pip')

  from('armory') {
    into '/tmp/armory'
  }

  from('etc/armory-hello-deploy.conf') {
    into '/etc/init/'
  }

  from('etc/default/') {
    into '/etc/default/'
  }


  postInstall file('etc/postinst')
}
